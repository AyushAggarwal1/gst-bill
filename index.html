<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="style/style_index.css">
</head>

<body>
    <div class="form-container">
        <h2>Fill Invoice Details</h2>
        <form id="invoiceForm">
            <label for="invoiceNo">Invoice No:</label>
            <input type="text" id="invoiceNo" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="supplierRef">Supplierâ€™s Ref.:</label>
            <input type="text" id="supplierRef">

            <label for="buyer">Buyer:</label>
            <input type="text" id="buyer" required>

            <label for="deliveredAddress">Delivered Address:</label>
            <textarea id="deliveredAddress" required></textarea>

            <label for="otherReference">Other Reference (S):</label>
            <input type="text" id="otherReference">

            <!-- Item details container -->
            <div id="items-container">
                <!-- Items will be added dynamically here -->
            </div>

            <!-- Button to add more items -->
            <button type="button" onclick="addItem()">Add More Items</button>

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
    </div>
    <script src="script/script_index.js"></script>
</body>

</html>
