<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="style/style_index.css">
    <link rel="icon" href="favion.png" type="image/png">

</head>

<body>
    <div class="form-container">
        <h2>Fill Invoice Details</h2>
        <form id="invoiceForm">
            <label for="invoiceNo">Invoice No:</label>
            <input type="text" id="invoiceNo" placeholder="Inv-0001" required>

            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="dd-mm-yyyy" required>

            <label for="supplierRef">Supplierâ€™s Ref.:</label>
            <input type="text" id="supplierRef" placeholder="Supplier Reference">

            <label for="buyer">Buyer:</label>
            <input type="text" id="buyer" list="buyerList" placeholder="Enter Buyer's Name" required data-gramm="false">
            <datalist id="buyerList"></datalist>

            <label for="deliveredAddress">Delivered Address:</label>
            <textarea id="deliveredAddress" placeholder="Enter Delivered Address" required></textarea>

            <label for="otherReference">Other Reference (S):</label>
            <input type="text" id="otherReference" placeholder="Other Reference">

            <!-- Item details container -->
            <div id="items-container">
                <!-- Items will be added dynamically here -->
            </div>

            <!-- Button to add more items -->
            <button type="button" onclick="addItem()">Add More Items</button>

            <!-- Button to generate invoice if clicked then it redirects to invoice.html -->
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
    </div>
    <script src="script/script_index.js"></script>
</body>

</html>
