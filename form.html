<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .item-container {
            margin-top: 20px;
        }

        .item-row {
            display: flex;
            gap: 10px;
        }

        .item-row input {
            flex: 1;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            width: auto;
        }

        .remove-btn:hover {
            background-color: #ff1a1a;
        }

        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Fill Invoice Details</h2>
        <form id="invoiceForm">
            <label for="invoiceNo">Invoice No:</label>
            <input type="text" id="invoiceNo" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="supplierRef">Supplierâ€™s Ref.:</label>
            <input type="text" id="supplierRef">

            <label for="buyer">Buyer:</label>
            <input type="text" id="buyer" required>

            <label for="deliveredAddress">Delivered Address:</label>
            <textarea id="deliveredAddress" required></textarea>

            <label for="otherReference">Other Reference (S):</label>
            <input type="text" id="otherReference">

            <!-- Item details container -->
            <div id="items-container">
                <!-- Items will be added dynamically here -->
            </div>

            <!-- Button to add more items -->
            <button type="button" onclick="addItem()">Add More Items</button>

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
